    <script type="text/javascript">
    b3.retargeting.setTagDemoStart();
  (new b3.footerEU2).show();


  b3.stage.initialize($('.learningComponent:first'), function(){
      (new b3.topMenu()).show();

      var questions = [], popupQuestions = [],
    questionsHeader = b3.t('questionaire.title.other'),
    popupQuestionsHeader = b3.t('questionaire.title.one'),
    questionTrackingName = {
      'question_1': 'demo_question_difficulty',
      'question_2': 'demo_question_source',
      'question_3': 'demo_question_age',
      'question_4': 'demo_question_specific_age',
      'question_5': 'demo_question_smartphone_tablet'
    },
    answerTrackingName = {
      'Too_easy': 'easy',
      'Just_right': 'normal',
      'Too_difficult': 'Hard',
      'Under_18': '00-18',
      'Over_64': '65-99'
    },
    // Events tracking Information
    questionTrackingNameV2 = {
      'question_1': {
        'question': 'How difficult was the first lesson?',
        'answer_presentation_id': '4'
      },
      'question_2': {
        'question': 'How did you hear about Babbel?',
        'answer_presentation_id': '5'
      },
      'question_3': {
        'question': 'How old are you?',
        'answer_presentation_id': '1'
      },
      'question_4': {
        'question': 'How old are you exactly?',
        'answer_presentation_id': '2'
      },
      'question_5': {
        'question': 'Do you have a smartphone or tablet?',
        'answer_presentation_id': '3'
      },
      'question_6': {
        'question': 'What is the main reason you want to learn {L2}?',
        'answer_presentation_id': '8'
      }
    },
    answerTrackingNameV2 = {
      'Too_easy': 'easy',
      'Just_right': 'Normal',
      'Too_difficult': 'Hard',
      'Under_18': '17_minus',
      'Over_64': '65_plus',
      'Language/cultural_interest': 'Interest',
      'For_family/friends': 'Friends_Family',
      'To_train_my_language_skills': 'Skills'
    };

$.each(['question_5', 'question_1', 'question_2', 'question_3', 'question_4', 'question_6'], function (questionIndex, questionValue) {
  var question = b3.t('questionaire')[questionValue], questionHash = {};

  questionHash.question = b3.t('questionaire.' + questionValue + '.title',
                                  null,
                                  I18n.interpolations({
                                    'language': b3.settings.learnLanguageLocale(b3.settings.currentLanguage)
                                  })
                                );

  questionHash.questionTrackingName = questionTrackingName[questionValue];
  questionHash.questionTrackingNameV2 = questionTrackingNameV2[questionValue];
  questionHash.answers = [];
  $.each(question.answers, function (answerIndex, answerValue) {
    var answerInTrans = (b3.translations['en']['demo']['questionaire'][questionValue]['answers'][answerIndex]['title']) + "";
    answerInTrans = answerInTrans.split(' ').join('_');
    questionHash.answers.push({
      label: answerValue.title + "",
      tracking: answerTrackingName[answerInTrans] || answerInTrans,
      trackingV2: answerTrackingNameV2[answerInTrans] || answerInTrans
    });
  })

  questionHash.finishFunction = function (answer) {
    b3.answer = answer;
  };

  // Questions 3 and 4 goes into the popup questions list
  // The rest go to the Normal Questions sequence
  switch (questionValue) {
    case 'question_1':
      questions.push(questionHash);
      break;

    case 'question_2':
      questions.push(questionHash);
      break;

    case 'question_3':
      questionHash.finishFunction = function (answer) {
        b3.answer = answer;
        var data = {};
        data[questionTrackingName[questionValue]] = answer;
        b3.babbelDataBag.push(data);
      };
      popupQuestions.push(questionHash);
      break;

    case 'question_4':
      questionHash.startFunction = function () {
        if(!/-18/.test(b3.answer)) return false;
      };
      popupQuestions.push(questionHash);
      break;

    case 'question_5':
      questions.push(questionHash);
      break;

    case 'question_6':
      questions.push(questionHash);
      break;
  }
});

  if($('body.custom-telegraph')[0]) {
    questions = [{
      question: 'How old are you?',
      answers: [{label:'Under 10', track:'00-09'}, '11-15','16-20', '21-30', '<br>','31-40', '41-50', '51-60',  {label:'Over 60', track:'61-99'}]
    }];
    questionsHeader = "Please answer the following question";
  }



var endPages = [
  new b3.pageRegister1()
];

if (b3.settings.urlVars['minimal'] !== 'true') {
  // Add questionaire only if not minimal
  endPages.push(new b3.pageQuestionnaire(questionsHeader, questions));
}

endPages.push(new b3.pageRegister3());
endPages.push(new b3.pageRegister2());
endPages.push(new b3.pageRegisterSubmit());

var popUpSequence = new b3.popupSequence();

var genericPopupTrack = function(url, main) {
  if (url !== null) {
    setTimeout(function() {
      window.location = url;
    }, 1000);
  } else {
    main.finish();
  }
};

var popUpPages = [
  new b3.pageGenericPopup({
    sizeWidth: '38em',
    trackingName: 'loggedin_q',
    clazz: 'logged-in-questionnaire',
    preCondition: function(main) {
      if ($('body').data('uuid') !== undefined) {
        main.title = b3.t('loggedin_questionaire.title', null, {email: $('body').data('email')});
        main.textarea = {
          title: b3.t('loggedin_questionaire.answers.answer_5.subtitle'),
          hidden: true,
          proceedButton: {
            title: b3.t('page_register1.continue'),
            onClick: function() {
              genericPopupTrack(null, main);
            }
          }
        };
        main.buttons = [
          {
            label: b3.t('loggedin_questionaire.answers.answer_1.title'),
            cssClass: "btn btn-primary btn-block",
            trackingName: "back_homepage_click",
            onClick: function() {
              genericPopupTrack(b3.settings.urlFromBabbelDomain('dashboard'), main);
            }
          }, {
            label: b3.t('loggedin_questionaire.answers.answer_2.title', null, {email: $('body').data('email')}),
            cssClass: "btn btn-primary btn-block",
            trackingName: "not_email_click",
            onClick: function() {
              var thisUrl = encodeURIComponent(window.location.toString());

              genericPopupTrack(
                b3.settings.urlFromBabbelDomain('logout?return_to=' + thisUrl)
                , main
              );
            }
          }, {
            label: b3.t('loggedin_questionaire.answers.answer_3.title'),
            cssClass: "btn btn-primary btn-block",
            trackingName: "change_learning_lang_click",
            onClick: function() {

              genericPopupTrack(
                b3.settings.urlFromBabbelDomain('users/profile/edit'),
                main
              );
            }
          }, {
            label: b3.t('loggedin_questionaire.answers.answer_4.title'),
            cssClass: "btn btn-primary btn-block",
            trackingName: "choose_another_course_click",
            onClick: function() {
              genericPopupTrack(b3.settings.urlFromBabbelDomain(b3.settings.courseUrls[b3.settings.currentLanguage]['path']), main);
            }
          },
          {
            label: b3.t('loggedin_questionaire.answers.answer_5.title'),
            cssClass: "btn btn-link",
            trackingName: "none_of_that_click",
            onClick: function() {
              main.showTextArea({
                hideAllButtons: true
              });
            }
          }
        ];
        main.createHtml();
        return true;
      } else {
        return false;
      }
    }
  }, popUpSequence)
];


popUpPages.push(new b3.pageQuestionnairePopup(popupQuestionsHeader, popupQuestions, popUpSequence));





if(b3.settings.urlVars.noReg) {
  // If the page has params minimal we display a custom page with a button
  if ($('body.minimal')[0]) {
    endPages = [
      new b3.pageGeneric1({
        title: b3.t('minimal.well_done_lesson_completed'),
        buttons: [
          {
            label: b3.t('minimal.click_here_to_continue_learning'),
            onClick: function() {
              window.open(decodeURIComponent(b3.settings.urlVars.noReg));
            }
          }
        ]
      })
    ];
  } else {
    endPages = [
      new b3.pageFunction(function() {
        setTimeout(function() {
          window.location = decodeURIComponent(b3.settings.urlVars.noReg);
        }, 1000);
      })
    ];
  }
}

b3.topic('demo.setup.complete').subscribe(function () {
  // We destory the end pages from the Learning Gem
  b3.sequenceCleaner.destroyEvents();
  b3.topic('stage.redirect').publish(); //notification that redirect will appear, no unload popup should appear

  b3.topic('sequence.completed').subscribe(function () {

_text":""},{"id":1690955,"type":"Phrase","image_id":0,"sound_id":223150,"speaker_role":"M1","add_to_refresh":"false","l1_text":"Hello Juliana, how are you?","l2_text":"Hola Juliana, \u00bfC\u00f3mo est\u00e1s?","info_text":""},{"id":1690956,"type":"Phrase","image_id":0,"sound_id":224469,"speaker_role":"F1","add_to_refresh":"false","l1_text":"Good, and you?","l2_text":"Bien, \u00bfy t\u00fa?","info_text":""},{"id":1690957,"type":"Phrase","image_id":0,"sound_id":223039,"speaker_role":"M1","add_to_refresh":"false","l1_text":"Good, too. What are your plans for today?","l2_text":"Tambi\u00e9n bien. \u00bf((*Qu\u00e9 planes tienes hoy|A qu\u00e9 hora))?","info_text":""},{"id":1690958,"type":"Phrase","image_id":0,"sound_id":224470,"speaker_role":"F1","add_to_refresh":"false","l1_text":"Today I should study a little. I have an exam tomorrow.","l2_text":"Hoy debo estudiar un poco. Ma\u00f1ana tengo un examen.","info_text":""},{"id":1690959,"type":"Phrase","image_id":0,"sound_id":223042,"speaker_role":"M1","add_to_refresh":"false","l1_text":"And on Saturday?","l2_text":"\u00bfY el ((domingo|*s\u00e1bado))?","info_text":""},{"id":1690960,"type":"Phrase","image_id":0,"sound_id":224471,"speaker_role":"F1","add_to_refresh":"false","l1_text":"Nothing, I have time on Saturday. I am free.","l2_text":"Nada, el s\u00e1bado tengo tiempo, ((*estoy libre|un momento)).","info_text":""},{"id":1690961,"type":"Phrase","image_id":0,"sound_id":223043,"speaker_role":"M1","add_to_refresh":"false","l1_text":"That's good!","l2_text":"\u00a1Qu\u00e9 bien!","info_text":""},{"id":1690962,"type":"Phrase","image_id":0,"sound_id":224472,"speaker_role":"F1","add_to_refresh":"false","l1_text":"What shall we do?","l2_text":"\u00bf((*Qu\u00e9 hacemos|Y el s\u00e1bado))?","info_text":""},{"id":1690963,"type":"Phrase","image_id":0,"sound_id":223047,"speaker_role":"M1","add_to_refresh":"false","l1_text":"We can go watch a film at the cinema.","l2_text":"Podemos ir al cine y ver una pel\u00edcula.","info_text":
